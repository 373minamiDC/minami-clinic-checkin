
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>みなみ歯科 来院受付</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #f5f5f5;
            font-family: sans-serif;
        }
        .wrapper, .message-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .row {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 60px;
            flex-wrap: nowrap;
        }
        .section {
            width: 300px;
        }
        input, button {
            font-size: 1.5em;
            padding: 15px;
            width: 100%;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message-screen {
            display: none;
        }
    </style>
</head>
<body>
    <div id="main-screen" class="wrapper">
        <h1>こちらの画面で来院受付をお願いします</h1>
        <div class="row">
            <div class="section">
                <h2>診察券番号で受付</h2>
                <form id="form-number" onsubmit="handleSubmit(event)">
                    <input type="text" id="cardNumber" placeholder="診察券番号" required>
                    <button type="submit">来院しました</button>
                </form>
            </div>
            <div class="section">
                <h2>名前で受付</h2>
                <form id="form-name" onsubmit="handleFallback(event)">
                    <input type="text" id="patientName" placeholder="お名前を入力">
                    <button type="submit">来院しました</button>
                </form>
            </div>
            <div class="section">
                <h2>お困りですか？</h2>
                <button onclick="callStaff()">スタッフを呼ぶ</button>
            </div>
        </div>
    </div>

    <div id="message-screen" class="message-screen">
        <h1 id="message-text">処理中...</h1>
    </div>

    <script>
        function showMessage(msg) {
            document.getElementById("main-screen").style.display = "none";
            const messageScreen = document.getElementById("message-screen");
            const messageText = document.getElementById("message-text");
            messageText.textContent = msg;
            messageScreen.style.display = "flex";

            setTimeout(() => {
                messageScreen.style.display = "none";
                document.getElementById("main-screen").style.display = "flex";
            }, 5000);
        }

        function handleSubmit(event) {
            event.preventDefault();
            const cardNumber = document.getElementById("cardNumber").value;
            document.getElementById("form-number").reset();
            showMessage("受付が完了しました。受付でお座りになってお待ちください。");

            setTimeout(() => {
                fetch('https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec', {
                    method: 'POST',
                    mode: 'no-cors',
                    body: new URLSearchParams({cardNumber: cardNumber})
                });
            }, 500);
        }

        function handleFallback(event) {
            event.preventDefault();
            const name = document.getElementById("patientName").value;
            document.getElementById("form-name").reset();
            showMessage("受付が完了しました。受付でお座りになってお待ちください。");

            setTimeout(() => {
                fetch('https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec', {
                    method: 'POST',
                    mode: 'no-cors',
                    body: new URLSearchParams({name: name})
                });
            }, 500);
        }

        function callStaff() {
            showMessage("今しばらくしますとスタッフが参りますので、そのままお待ちください。");

            setTimeout(() => {
                fetch('https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec', {
                    method: 'POST',
                    mode: 'no-cors',
                    body: new URLSearchParams({callStaff: "true"})
                });
            }, 500);
        }
    </script>
</body>
</html>
